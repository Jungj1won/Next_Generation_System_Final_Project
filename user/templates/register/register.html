<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="row">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="userid" class="form-label">이용자 아이디</label>
                  <input type="text" class="form-control" id="userid" placeholder="ID를 입력하세요" name="memberid">
                </div>

                <div class="mb-3">
                  <label for="Password1" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="Password1" placeholder="비밀번호를 입력하세요" name="password1">
                </div>

                <div class="mb-3">
                    <label for="Password2" class="form-label">비밀번호 재입력</label>
                    <input type="password" class="form-control" id="Password2" placeholder="비밀번호를 입력하세요" name="password2">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">이용자 이름</label>
                    <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요" name="username">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이용자 이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" name="email">
                </div>

                <div class="mb-3">
                    <label for="subject1" class="form-label">주 관심 분야</label>
                    <select class="form-select" aria-label="Default select example" name="subject1">
                        <option selected>관심주제를 선택해주세요</option>
                        <option value="Computation (stat.CO)">Econometrics(econ.EM)</option>
                        <option value="Methodology (stat.ME)">General Economics(econ.GN)</option>
                        <option value="General Economics (econ.GN)">Theoretical Economics(econ.TH)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="subject2" class="form-label">보조 관심 분야</label>
                    <select class="form-select" aria-label="Default select example" name="subject2">
                        <option selected>관심주제를 선택해주세요</option>
                        <option value="Computation (stat.CO)">Econometrics(econ.EM)</option>
                        <option value="Methodology (stat.ME)">General Economics(econ.GN)</option>
                        <option value="General Economics (econ.GN)">Theoretical Economics(econ.TH)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">사용자 등록</button>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-info">
                    {{ err }}
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
