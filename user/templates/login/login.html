<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-12'>
                <h1>로그인</h1>
            </div>
        </div>
        <div class = 'row'>
            <form method = "POST" action = ".">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="memberid" class="form-label">이용자 아이디</label>
                  <input type="text" class="form-control" id="userid" placeholder="ID를 입력하세요" name = "memberid">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="Password1" placeholder="비밀번호를 입력하세요" name = "password">
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
        <div class = 'row mt-5'>
            <div class = 'col-12'>
                <h4 class = 'text-info'>
                    {{err}}
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
